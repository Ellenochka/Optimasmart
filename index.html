<!doctype html>
<html lang="ru">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- CSS -->
      <link rel="stylesheet" href="css/image.css">
      <title>Оптимасмарт</title>
   </head>
   <body>
      <!--Шапка-->
      <div class="container">
         <a class="navbar-brand" href="#"></a>
         <nav class="navbar">
            <div class="navbar-collapse">
               <ul class="navbar-nav">
                  <li class="nav-item">
                     <a class="nav-link href=" #">Флексоформы</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link href=" #">Услуги</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link href=" #">Информация</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link href=" #">Новости</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link href=" #">Вакансии</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link href=" #">Контакты</a>
                  </li>
               </ul>
         </nav>
         <!--Кнопка входа в ЛК-->
         <button class="button_lks" title="Вход в личный кабинет"></button>
         <!--Поиск-->
         <form class="search">
         <input class="search-form" type="search" placeholder="Найти...">
         <button class="search-button" type="submit"></button>
         </form>
         </div>
      </div>
      <!--Слайдер-->

      <section class="main">
      <div class="slider middle">
         <div class="sliders">
            <input type="radio" name="r" id="r1" checked>
            <input type="radio" name="r" id="r2">
            <input type="radio" name="r" id="r3">
            <input type="radio" name="r" id="r4">

            <section class="slide-image img-1"><div class="slide s1"></div></section>
            <section class="slide-image img-2"><div class="slide"></div></section>
            <section class="slide-image img-3"><div class="slide"></div></section>
            <section class="slide-image img-4"><div class="slide"></div></section>

         </div>
         <div class="navigation">
            <label for="r1" class="bar"></label>
            <label for="r2" class="bar"></label>
            <label for="r3" class="bar"></label>
            <label for="r4" class="bar"></label>
         </div>
      </div>
   </section>
   </body>

</html>
